<!DOCTYPE html>
<html>

<head>
    <title>D3 Training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <h1>D3 Training</h1>
    <hr/>
    <h2>Selections</h2>
    <div id="select">Select this div id then apply style</div>
    <script src='select.js'></script>
    <hr/>
    <h2>SVG Circle</h2>
    <svg id="circle" width="500" height="500"></svg>
    <h3>Duplicate</h3>
    <div id="dup"></div>
    <script src='circle.js'></script>
    <hr/>
    <h2>Simple Zoom</h2>
    <svg id="zoom-simple" width="800" height="500"></svg>
    <script src='zoom-simple.js'></script>
    <hr/>
    <h2>Selective Zoom</h2>
    <svg id="zoom-selective" width="800" height="500"></svg>
    <script src='zoom-selective.js'></script>
    <hr/>
    <h2>Drag and Zoom</h2>
    <svg id="zoom-drag" width="960" height="500"></svg>
    <script src='zoom-drag.js'></script>
    <hr/>
    <h2>Zoomable Graph</h2>
    <svg id="zoomable" width="800" height="500"></svg>
    <hr/>


    <script src='zoomable.js'></script>

        <h2>Minimap</h2>
    <div id="minimap"></div>

</body>

</html>
